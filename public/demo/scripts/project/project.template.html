<form>
  <div class="form-group">
    <label for="projectName">Name</label>
    <input type="text" class="form-control" id="projectName" ng-model="vm.targetProject.name">
  </div>
  <div class="form-group">
    <label for="projectDescription">Description</label>
    <textarea class="form-control" id="projectDescription" ng-model="vm.targetProject.description"></textarea>
  </div>
  <button ng-hide="vm.isEditting" ng-click="vm.submitNewProject(vm.targetProject); vm.targetProject = null;" class="btn btn-primary">Submit</button>
  <button ng-show="vm.isEditting" ng-click="vm.saveProject(vm.targetProject); vm.targetProject = null;" class="btn btn-primary">Save</button>
  <button ng-show="vm.isEditting" ng-click="vm.cancelEditing(); vm.targetProject = null;" class="btn btn-outline-primary">Cancel</button>
</form>
<div ng-repeat="project in vm.projectList track by $index">
  <input type="checkbox" ng-model="project.checked">
  {{project._id}} - {{project.name}} - {{project.description}} - {{project.createdDate}}
  <button class="btn btn-link" ng-click="vm.selectProjectToEdit($index)">
    <i class="fa fa-edit"></i>
  </button>
  <button class="btn btn-link" ng-click="vm.deleteProject(project)">
    <i class="fa fa-trash"></i>
  </button>
</div>
<button class="btn btn-outline-danger" ng-click="vm.deleteBulkProjects()" 
        ng-show="vm.projectList.length"
        ng-disabled="!vm.canDeleteBulkProbjects()">Delete</button>
