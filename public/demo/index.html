<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/demo/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/demo/bower_components/font-awesome/web-fonts-with-css/css/fontawesome.css">
  <title>Task Tracker</title>
</head>
<body ng-app="TaskTracker">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Task Tracker</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a href="#project" class="p-2 text-dark">Project</a>
      <a href="#task" class="p-2 text-dark">Task</a>
    </nav>
    <a href="/user/logout" class="btn btn-outline-danger">Log out</a>
  </div>
  <div class="container" ng-controller="MainController as vm">
      <div ng-view ng-hide="isLoading"></div>
  </div>
    
  <script src="/demo/bower_components/jquery/dist/jquery.js"></script>
  <script src="/demo/bower_components/angular/angular.js"></script>
  <script src="/demo/bower_components/angular-route/angular-route.js"></script>

  <script src="/demo/scripts/app.js"></script>
  <script src="/demo/scripts/project/project.module.js"></script>
  <script src="/demo/scripts/project/project.route.js"></script>
  <script src="/demo/scripts/project/project.service.js"></script>
  <script src="/demo/scripts/project/project.controller.js"></script>

  <script src="/demo/scripts/task/task.module.js"></script>
  <script src="/demo/scripts/task/task.route.js"></script>
  <script src="/demo/scripts/task/task.service.js"></script>
  <script src="/demo/scripts/task/task.controller.js"></script>

  <script src="/demo/scripts/user/user.module.js"></script>
  <script src="/demo/scripts/user/user.service.js"></script>
</body>
</html>
