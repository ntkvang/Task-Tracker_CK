<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Task Tracker</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo_icon.png">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="bower_components/css/sb-admin.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="bower_components/textAngular/dist/textAngular.css" rel="stylesheet">
</head>
<body class="fixed-nav sticky-footer navbar-dark bg-light" id="page-top" style="" ng-controller="MainCtrl">
    <div class="login">
        <h1 class="title-login">Task Tracker</h1>
        <h1 class="title-login">Login in to Task Tracker</h1>
        <div class="container-login">
            <!--<div class="col-lg-6 col-lg-offset-3">-->
                <div class="inner-form">
                    <form class="form-login">
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="login-label">Email</label>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control-login" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label class="login-label">Password</label>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control-login" placeholder="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button onclick="window.location.href='/user/auth'" type="submit" class="btn btn-default-login-google">
                                        <span>LOGIN WITH GOOGLE</span>
                                    </button>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-default-login">
                                        <span>LOGIN</span>
                                    </button>
                                </div>
                                <div class="col-lg-12">
                                    <div class="forgot">
                                        <p>Forgot Password or Email ?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- inner-form -->
            <!--</div>-->
        </div>
    </div>
<!-- Bootstrap core JavaScript-->
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!--<script src="bower_components/bootstrap-tagInput/tagsinput.js"></script>-->

<script src="bower_components/angular-route/angular-route.min.js"></script>

<!--<script src="bower_components/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>-->
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
<script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
<script src="bower_components/textAngular/dist/textAngular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/project/controller/project.js"></script>
<script src="scripts/task/controller/task.js"></script>
<script src="scripts/angular-bootstrap-demo.js"></script>

</body>
</html>
